<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/chess.css" />
</head>
<body>
<p id="title">우아한 체스</p>
<div id="wrapper">
    <div id="board">
    </div>
    <div>
        <div class="status">
            <p class="name">ROOM NUMBER: <span id="roomNo"></span></p>
        </div>
        <div class="status">
            <p class="name">BLACK <i class="fas fa-flag"></i></p>
            <p id="blackScore" class="score"></p>
        </div>
        <div class="status">
            <p class="name">WHITE <i class="far fa-flag"></i></p>
            <p id="whiteScore" class="score"></p>
        </div>
        <div class="status">
            <p class="name">NOW TURN</p>
            <p id="turn" class="score"></p>
        </div>
        <button id="start">시작하기</button>
        <button id="load">불러오기</button>
        <button id="exit">나가기</button>
    </div>
</div>
<script src="/js/chess.js"></script>
<script src="https://kit.fontawesome.com/5bcf74932a.js" crossorigin="anonymous"></script>
</body>
</html>
